<div class="padding">
  <div fxLayout="row wrap" fxLayoutGap="10px" fxLayout.lt-sm="column" >
    <app-device [device]="item" *ngFor="let item of devices" fxFlex.sm="35" fxFlex.xs="90" fxFlex.gt-md="20" fxFlex.md="25"  (onChange)="changeState($event.deviceid, $event.newValue)"></app-device>
  </div>
</div>

<ng-template #customNotification>
  <mat-spinner [diameter]="35"> </mat-spinner>
</ng-template>
