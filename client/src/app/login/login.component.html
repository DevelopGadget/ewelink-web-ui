<div fxLayout="column" fxLayoutAlign="center center" fxFlexFill>

<div fxLayout="row" fxLayoutAlign="start start" class="width" fxFlex="20">
  <mat-toolbar color="primary">
    <span>EweLink Web Tool</span>
  </mat-toolbar>
</div>

<div fxLayout="row" fxLayoutAlign="center start" fxFlex class="width">
  <mat-card fxFlex="25" fxFlex.sm="45" class="mat-elevation-z4">
    <mat-card-header fxLayout="row" fxLayoutAlign="center center">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form id="myform" (ngSubmit)="LoginApp()" [formGroup]="formLogin" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
        <mat-form-field appearance="legacy" >
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email">
          <mat-icon matSuffix>alternate_email</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="legacy" >
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" formControlName="password" type="password">
          <mat-icon matSuffix>vpn_key</mat-icon>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
      <button mat-raised-button color="primary" type="submit" form="myform" [disabled]="isLoading">Login</button>
      <mat-spinner [diameter]="20" [fxHide]="!isLoading"></mat-spinner>
    </mat-card-actions>
  </mat-card>
</div>

</div>
