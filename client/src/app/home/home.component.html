<div fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
  <div
    fxLayout="row"
    fxLayoutAlign="start start"
    class="width"
    fxFlex="10"
    fxFlex.xs="12"
  >
    <mat-toolbar
      color="primary"
      fxLayout="row"
      fxLayoutAlign="space-between center"
    >
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
        <img src="/assets/ewelink.png" alt="ewelink" class="img" />
        <span>EweLink Web Tool</span>
      </div>
      <div>
        <button mat-button mat-icon-button  [matMenuTriggerFor]="menu">
          <mat-icon svgIcon="github"></mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item *ngFor="let item of menuLinks" (click)="redirectComments(item)">

            <ng-container *ngIf="item.isSvg; else elseTemplate">
              <mat-icon [svgIcon]="item.icon"></mat-icon>
            </ng-container>
            <ng-template #elseTemplate>
              <mat-icon>{{item.icon}}</mat-icon>
            </ng-template>

            <span>{{item.text}}</span>
          </button>
        </mat-menu>
        <!-- _________________ -->
        <button mat-button mat-icon-button [matMenuTriggerFor]="menu2">
          <mat-icon>person</mat-icon>
        </button>
        <mat-menu #menu2="matMenu">
          <button mat-menu-item (click)="themeService.switchMode()">
            <mat-icon>{{
              themeService.isDarkMode ? themeEnum.lightIcon : themeEnum.darkIcon
            }}</mat-icon>
            <span>{{
              themeService.isDarkMode ? themeEnum.darkText : themeEnum.lightText
            }}</span>
          </button>
          <button mat-menu-item (click)="LogOut()">
            <mat-icon>power_settings_new</mat-icon>
            <span>Sigh Out</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>
  </div>

  <div fxLayout="row" fxLayoutAlign="center start" fxFlex class="width">
    <router-outlet></router-outlet>
  </div>
</div>
