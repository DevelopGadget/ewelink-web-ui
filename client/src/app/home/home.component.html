<div fxLayout="column" fxLayoutAlign="center center" fxFlexFill>

  <div fxLayout="row" fxLayoutAlign="start start" class="width" fxFlex="10" fxFlex.xs="12">
    <mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
        <img src="/assets/ewelink.png" alt="ewelink" class="img">
        <span>EweLink Web Tool</span>
      </div>
      <div>
        <button mat-icon-button (click)="LogOut()">
          <mat-icon>power_settings_new</mat-icon>
        </button>
        <button mat-icon-button (click)="themeService.switchMode()">
          <mat-icon>{{themeService.isDarkMode ? 'wb_sunny' : 'brightness_2'}}</mat-icon>
        </button>
      </div>
    </mat-toolbar>
  </div>

  <div fxLayout="row" fxLayoutAlign="center start" fxFlex class="width">
    <router-outlet></router-outlet>
  </div>

</div>
