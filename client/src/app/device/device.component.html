<mat-card class="mat-elevation-z4 animate__animated animate__fadeIn" fxLayout="row wrap" fxLayoutAlign="center center">
  <div fxFlex>
    <mat-card-header fxLayout="row wrap" fxLayoutAlign="space-between">
      <mat-card-title>
        <img [ngClass]="{ 'darkModeContrast': themeService.isDarkMode }"
          [src]="device.deviceInfo.brandLogoUrl || alternativeIcon" alt="brand logo" class="img" />
      </mat-card-title>
    </mat-card-header>

    <mat-card-content fxLayout="column wrap" fxLayoutAlign="center start" fxLayoutGap="15px"
      style="margin-bottom: 0px; overflow-wrap: anywhere">

      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
        <b style="font-size: 18px">{{ device.name }}</b>
        <mat-icon svgIcon="preview" class="iconOn" (click)="openJSONDialog()"></mat-icon>
      </div>

      <mat-slide-toggle *ngIf="!device.isMultipleChannelDevice" [disabled]="!device.online"
        [checked]="checkControl.value" color="primary" (change)="changeManully()">{{ labelState }}
      </mat-slide-toggle>

      <ng-container *ngIf="device.isMultipleChannelDevice">
        <div *ngFor="let item of device.deviceChannels; let i = index">
          <h1>{{ item.name }}</h1>
          <mat-slide-toggle [disabled]="false" [checked]="item.state" color="primary"
            (change)="changeChannelManully(item)">{{ item.switch }}</mat-slide-toggle>
        </div>
      </ng-container>
    </mat-card-content>
  </div>

  <div class="device" [class.no-click-switch]="!device.online" *ngIf="!device?.isMultipleChannelDevice">
    <input [disabled]="device.online" class="checkbox" type="checkbox" name="switch" [id]="device.deviceid"
      [formControl]="checkControl" />
    <label class="switch" [for]="device.deviceid"></label>
  </div>
</mat-card>
